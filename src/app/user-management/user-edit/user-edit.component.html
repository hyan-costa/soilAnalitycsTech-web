<div class="container-fluid">
  <h2 class="mb-4">Editar Usuário</h2>

  <div class="card shadow-sm">
    <div class="card-body" *ngIf="userForm">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- Campo Email (Read-only) -->
        <div class="mb-3">
          <label for="email" class="form-label">Email (não pode ser alterado)</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>

        <!-- Campo Nome Completo -->
        <div class="mb-3">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" id="nomeCompleto" class="form-control" formControlName="nomeCompleto">
        </div>

        <!-- Campo Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Nova Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha" placeholder="Deixe em branco para não alterar">
        </div>

        <!-- Campo Confirmar Senha -->
        <div class="mb-3">
          <label for="senhaConfirmacao" class="form-label">Confirmar Nova Senha</label>
          <input type="password" id="senhaConfirmacao" class="form-control" formControlName="senhaConfirmacao"
                 placeholder="Confirme a nova senha"
                 [class.is-invalid]="userForm.get('senhaConfirmacao')?.invalid && (userForm.get('senhaConfirmacao')?.dirty || userForm.get('senhaConfirmacao')?.touched)">
          <div *ngIf="userForm.get('senhaConfirmacao')?.invalid && (userForm.get('senhaConfirmacao')?.dirty || userForm.get('senhaConfirmacao')?.touched)" class="invalid-feedback">
            <div *ngIf="userForm.get('senhaConfirmacao')?.errors?.['passwordMismatch']">As senhas não coincidem.</div>
          </div>
        </div>

        <!-- Campo Perfil -->
        <div class="mb-3">
          <label for="perfilId" class="form-label">Perfil</label>
          <select id="perfilId" class="form-select" formControlName="perfilId">
            <option value="">Selecione um perfil</option>
            <option *ngFor="let perfil of (perfis$ | async)" [value]="perfil.perfilId">{{ perfil.nome }}</option>
          </select>
        </div>

        <!-- Campo Laboratório -->
        <div class="mb-3">
          <label for="laboratorioId" class="form-label">Laboratório (opcional)</label>
          <select id="laboratorioId" class="form-select" formControlName="laboratorioId">
            <option value="">Nenhum</option>
            <option *ngFor="let lab of (laboratorios$ | async)" [value]="lab.laboratorioId">{{ lab.nome }}</option>
          </select>
        </div>

        <!-- Campo Cliente -->
        <div class="mb-3">
          <label for="clienteId" class="form-label">Cliente (opcional)</label>
          <select id="clienteId" class="form-select" formControlName="clienteId">
            <option value="">Nenhum</option>
            <option *ngFor="let cliente of (clientes$ | async)" [value]="cliente.clienteId">{{ cliente.nome }}</option>
          </select>
        </div>

        <!-- Campo Ativo -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo">
          <label class="form-check-label" for="ativo">Usuário Ativo</label>
        </div>

        <!-- Alerta de Erro -->
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-secondary me-2" routerLink="/users">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </form>
    </div>
    <div *ngIf="!userForm" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
  </div>
</div>
