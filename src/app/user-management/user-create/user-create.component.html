<div class="container-fluid">
  <h2 class="mb-4">Novo Usuário</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- Campo Nome Completo -->
        <div class="mb-3">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" id="nomeCompleto" class="form-control" formControlName="nomeCompleto"
                 [class.is-invalid]="userForm.get('nomeCompleto')?.invalid && (userForm.get('nomeCompleto')?.dirty || userForm.get('nomeCompleto')?.touched)">
          <div *ngIf="userForm.get('nomeCompleto')?.invalid && (userForm.get('nomeCompleto')?.dirty || userForm.get('nomeCompleto')?.touched)" class="invalid-feedback">
            <div *ngIf="userForm.get('nomeCompleto')?.errors?.['required']">O nome completo é obrigatório.</div>
          </div>
        </div>

        <!-- Campo Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Login</label>
          <input type="text" id="username" class="form-control" formControlName="username"
                 [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)">
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback">
            <div *ngIf="username?.errors?.['required']">O nome de usuário é obrigatório.</div>
            <div *ngIf="username?.errors?.['minlength']">O nome de usuário deve ter no mínimo 3 caracteres.</div>
          </div>
        </div>

        <!-- Campo Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" formControlName="password"
                 [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">A senha é obrigatória.</div>
            <div *ngIf="password?.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</div>
          </div>
        </div>

        <!-- Campo Roles -->
        <div class="mb-3">
          <label for="roles" class="form-label">Permissões</label>
          <select id="roles" class="form-select" multiple formControlName="roles"
                  [class.is-invalid]="roles?.invalid && (roles?.dirty || roles?.touched)">
            <option *ngFor="let role of (roles$ | async)" [value]="role.name">{{ role.name.replace('ROLE_', '') }}</option>
          </select>
          <div *ngIf="roles?.invalid && (roles?.dirty || roles?.touched)" class="invalid-feedback">
            <div *ngIf="roles?.errors?.['required']">Selecione ao menos uma permissão.</div>
          </div>
        </div>

        <!-- Alerta de Erro -->
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-secondary me-2" routerLink="/users">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
