<div class="container-fluid">
  <h2 class="mb-4">Novo Usuário</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- Campo Nome Completo -->
        <div class="mb-3">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" id="nomeCompleto" class="form-control" formControlName="nomeCompleto"
                 [class.is-invalid]="userForm.get('nomeCompleto')?.invalid && (userForm.get('nomeCompleto')?.dirty || userForm.get('nomeCompleto')?.touched)">
          <div *ngIf="userForm.get('nomeCompleto')?.invalid && (userForm.get('nomeCompleto')?.dirty || userForm.get('nomeCompleto')?.touched)" class="invalid-feedback">
            <div *ngIf="userForm.get('nomeCompleto')?.errors?.['required']">O nome completo é obrigatório.</div>
          </div>
        </div>

        <!-- Campo Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email"
                 [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
            <div *ngIf="email?.errors?.['required']">O email é obrigatório.</div>
            <div *ngIf="email?.errors?.['email']">Digite um email válido.</div>
          </div>
        </div>

        <!-- Campo Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha"
                 [class.is-invalid]="senha?.invalid && (senha?.dirty || senha?.touched)">
          <div *ngIf="senha?.invalid && (senha?.dirty || senha?.touched)" class="invalid-feedback">
            <div *ngIf="senha?.errors?.['required']">A senha é obrigatória.</div>
            <div *ngIf="senha?.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</div>
          </div>
        </div>

        <!-- Campo Confirmar Senha -->
        <div class="mb-3">
          <label for="senhaConfirmacao" class="form-label">Confirmar Senha</label>
          <input type="password" id="senhaConfirmacao" class="form-control" formControlName="senhaConfirmacao"
                 [class.is-invalid]="senhaConfirmacao?.invalid && (senhaConfirmacao?.dirty || senhaConfirmacao?.touched)">
          <div *ngIf="senhaConfirmacao?.invalid && (senhaConfirmacao?.dirty || senhaConfirmacao?.touched)" class="invalid-feedback">
            <div *ngIf="senhaConfirmacao?.errors?.['required']">A confirmação de senha é obrigatória.</div>
            <div *ngIf="senhaConfirmacao?.errors?.['passwordMismatch']">As senhas não coincidem.</div>
          </div>
        </div>

        <!-- Campo Perfil -->
        <div class="mb-3">
          <label for="perfilId" class="form-label">Perfil</label>
          <select id="perfilId" class="form-select" formControlName="perfilId"
                  [class.is-invalid]="perfilId?.invalid && (perfilId?.dirty || perfilId?.touched)">
            <option value="">Selecione um perfil</option>
            <option *ngFor="let perfil of (perfis$ | async)" [value]="perfil.perfilId">{{ perfil.nome }}</option>
          </select>
          <div *ngIf="perfilId?.invalid && (perfilId?.dirty || perfilId?.touched)" class="invalid-feedback">
            <div *ngIf="perfilId?.errors?.['required']">Selecione um perfil.</div>
          </div>
        </div>

        <!-- Campo Laboratório -->
        <div class="mb-3">
          <label for="laboratorioId" class="form-label">Laboratório (opcional)</label>
          <select id="laboratorioId" class="form-select" formControlName="laboratorioId">
            <option value="">Nenhum</option>
            <option *ngFor="let lab of (laboratorios$ | async)" [value]="lab.laboratorioId">{{ lab.nome }}</option>
          </select>
        </div>

        <!-- Campo Cliente -->
        <div class="mb-3">
          <label for="clienteId" class="form-label">Cliente (opcional)</label>
          <select id="clienteId" class="form-select" formControlName="clienteId">
            <option value="">Nenhum</option>
            <option *ngFor="let cliente of (clientes$ | async)" [value]="cliente.clienteId">{{ cliente.nome }}</option>
          </select>
        </div>

        <!-- Alerta de Erro -->
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-secondary me-2" routerLink="/users">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
